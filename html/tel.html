<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入手机号页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../js/zepto.min.js"></script>
    <link rel="stylesheet" href="../css/tel.css">
</head>
<body>
    <div class="header">
        <p><a href="login.html"><img src="../images/yanzhengma_03.png" alt=""></a></p>
        <p>忘记密码</p>
        <p></p>
    </div>
    <p class="title">请输入您绑定的手机号码</p>

    <form action="">
        <p><label><img src="../images/pass_03.png" alt=""></label><input type="tel" placeholder="手机号码"><img src="../images/pass_06.png" alt="" class="del"></p>
    </form>

    <div class="nextbtn">下一步</div>

    <div class="zhezhao">
        <div class="tankuang">
            <p>确认手机号码</p>
            <p>我们将发送验证码到：</p>
            <p class="telphone"></p>
            <p><span class="quxiao">取消</span><span class="queding">确定</span></p>
        </div>
    </div>

    <script>
        $(function () {
            (function(win,doc){
                //浏览器缩放时
                win.onresize = function(){
                    change();
                };
                change();
                function change(){
                    var oFs = doc.documentElement.clientWidth/640*20;
                    //设置根目录字体大小
                    doc.documentElement.style.fontSize = oFs + 'px';
                }
            })(window,document);

            $(".del").tap(function () {
                $(this).siblings("input").val(" ");
            })

            $(".nextbtn").tap(function () {
                $(".zhezhao").css("display","block");
                $(".telphone").html($("form input").val());
            })
            $(".quxiao").tap(function () {
                $(".zhezhao").css("display","none");
            })

            $(".queding").tap(function () {
                window.location.href="yzm.html";
            })


        })



    </script>
</body>
</html>
