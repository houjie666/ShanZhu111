<head>
    <meta charset="UTF-8">

<body>
<div class="header">
    <a href="hou2.html"></a>
    <h3>手机验证</h3>
</div>
<div class="article">
    <div class="top2">
        验证短信已发送到手机号为：
        <h1>186****1524</h1>
    </div>
    <div class="con1">
        <span class="lock"><img src="../images/img3_03.png" alt=""/></span>
        <input type="text" placeholder="输入手机验证码" id="inp"/>
        <input type="button" id="send" onclick="settime(this)" value="获取验证码"/>
    </div>
    <div class="sure">
        <a href="hou5.html">确定</a>
    </div>
</div>
</body>
<script src="../js/main.js"></script>
<script src="../js/jquery-3.1.1.min.js"></script>
<script>


    //倒计时
    var countdown = 60;
    function settime(val){
        if(countdown ==0){
            val.removeAttribute('disabled');
            val.value = '免费获取验证码';
            countdown = 60;
        }else{
            val.setAttribute('disabled',true);
            val.value = '发送中('+countdown+')';
            countdown --;
        }
        setTimeout(function() {
            settime(val)
        },1000)
    }
</script>
</html>
