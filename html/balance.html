<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <script src="../js/rem.js"></script>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/balance.css">
    <link rel="stylesheet" href="../fonts/css/font-awesome.min.css">
</head>
<body>
<header>
    <div><a href="zhu.html" class="fa fa-angle-left"></a></div>
    <div>余额转换</div>
    <div class="zfb_box clearfix">
        <div class="left_radius">短</div>
        <img src="../images/jiantou1_1.png" alt="">
        <div class="right_radius">闪</div>
    </div>
    <div class="cont">您仅可以将短信量转换为闪注量</div>
</header>
<div class="content">
    <div class="note_length">当前短信账户余额为：100条</div>
     <ul class="inpt">
         <li>
             <div>短信量</div>
             <div><input type="text" placeholder="您最多可转换短信量100条"></div>
         </li>
         <li>
             <div>闪注量</div>
             <div><input type="text" placeholder="0"></div>
         </li>
     </ul>
    <div class=" switch"><a href="#">余额转换</a></div>
</div>


<div class="cloth_box">
 <div class="cloth_btn">
     <p>余额转换成功！</p>
     <p class="cloth_btn2"><a href="#">确定</a></p>
 </div>
</div>
<script>
    $(function () {
        $('.content .switch').click(function () {
             $('.cloth_box').css("display",'block')
        });
       $('.cloth_btn>.cloth_btn2').click(function () {
            $(this).parent().parent().css('display','none')
       })
    })
</script>
</body>
</html>
