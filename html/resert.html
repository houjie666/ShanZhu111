<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../js/zepto.min.js"></script>
    <link rel="stylesheet" href="../css/resert.css">
</head>
<body>
<div class="header">
    <p><a href="yzm.html"><img src="../images/yanzhengma_03.png" alt=""></a></p>
    <p>忘记密码</p>
    <p></p>
</div>
<p class="title">重置您的登录密码</p>

<form action="">
    <p><label><img src="../images/chongzhi_03.png" alt=""></label><input type="password" placeholder="请输入与6-24位的登录密码"><span><img src="../images/img_03.jpg" alt=""></span></p>
</form>

<div class="nextbtn">确定</div>

<div class="zhezhao">
    <div class="que">
        <p>重置密码成功，请重新登录！</p>
        <p class="queding">确定</p>
    </div>

</div>

<script>
    $(function () {
        (function(win,doc){
            //浏览器缩放时
            win.onresize = function(){
                change();
            };
            change();
            function change(){
                var oFs = doc.documentElement.clientWidth/640*20;
                //设置根目录字体大小
                doc.documentElement.style.fontSize = oFs + 'px';
            }
        })(window,document);

        $(".nextbtn").tap(function () {
            $(".zhezhao").css("display","block")
        });

        $(".queding").tap(function () {
            window.location.href="login.html"
        })

    })
</script>
</body>
</html>
